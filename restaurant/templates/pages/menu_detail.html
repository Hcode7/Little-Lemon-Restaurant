{% extends 'core/base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <img src="{{ menu.img.url }}" class="img-fluid rounded" style="width: 30rem;" alt="">
        </div>
        <div class="col-md-6">
        <h2 class="mb-3"><b>{{ menu.title }}</b></h2>
        <p class="lead">{{ menu.description }}</p>
        <h3 class="mb-4" style="color: #ee9972;"><b>${{ menu.price }}</b></h3>
        </div>
    </div>
</div>
<br>
{% endblock content %}
