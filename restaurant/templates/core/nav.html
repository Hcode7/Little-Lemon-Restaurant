{% load static %}

<header class="d-flex navbar navbar-light bg-light justify-content-between">
    <div>
        <a class="navbar-brand" href="{% url 'home' %}">
            <img class="logo" src="{% static 'img/logo.png' %}" alt="Logo" style="width: 200px; padding: 15px;">
        </a>
    </div>

    <nav class="d-flex justify-content-center flex-grow-1">
        <ul class="d-flex justify-content-center mb-2 mb-lg-6">
            <li class="nav-item">
                <a id="nav-text" href="{% url 'home' %}" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a id="nav-text" href="{% url 'menu' %}" class="nav-link">Menu</a>
            </li>
            <li class="nav-item">
                <a id="nav-text" href="{% url 'about' %}" class="nav-link">About</a>
            </li>
            <li class="nav-item">
                <a id="nav-text" href="{% url 'reserve' %}" class="nav-link">Reserve</a>
            </li>
            <li class="nav-item">
                <a id="nav-text" href="{% url 'book' %}" class="nav-link">Booking</a>
            </li>
        </ul>
    </nav>
    {% if user.is_authenticated %}
        <ul class="d-flex justify-content-right">
            <li class="nav-item">
                <a id="nav-text" href="{% url 'logout' %}" class="nav-link">Logout</a>
            </li>
        </ul>

    {% else %}
        <ul class="d-flex ">
            <li class="nav-item">
                <a id="nav-text" href="{% url 'login' %}" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
                <a id="nav-text" href="{% url 'register' %}" class="nav-link">Register</a>
            </li>

        </ul>
    {% endif %}
</header>
